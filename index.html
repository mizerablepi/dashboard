<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="header">
    <div class="header-top">
      <div class="search-bar">
        <img src="./icons/magnify.svg" alt="search icon" class="icon">
        <input type="text" name="search" id="search">
      </div>
      <img src="./icons/bell-badge.svg" alt="notification" class="icon">
      <img src="./images/pp.jpeg" alt="profile pic">
      <span>Nicholas Bourbaki</span>
    </div>
    <div class="header-main">
      <img src="./images/pp.jpeg" alt="profile pic">
      <div class="header-text">
        <p>Hi there,</p>
        <span>Nicholas Bourbaki (@nico-9er)</span>
      </div>
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>

  <div class="sidebar">
    sidebar
  </div>

  <div class="main">
    main
  </div>
</body>
</html>
